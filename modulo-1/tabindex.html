 <!DOCTYPE html>
 
 <html lang="pt-BR">
    <head>
        <title>Trabalhando com TAB INDEX</title>
        <meta charset="utf-8" >
        <meta name="description" content="Exemplo de TAB INDEX" >
        <meta name="author" content="Bruno Aquino" >
        <meta name="keywords" content="HTML, CSS, TAB INDEX" >

    <body>
        <a href="http://www.google.com" accesskey="g" tabindex="3">Google</a><br>

    </body>
 
 </html>
