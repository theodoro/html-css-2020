<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <title>Adicionar legendas nos vídeos</title>
        <meta charset="utf-8" >
        <meta name="description" content="Exemplo para adicionar legendas em vídeos" >
        <meta name="author" content="Bruno Aquino" >
        <meta name="keywords" content="HTML, CSS, JS, VIDEO" >
    </head>
    <body>
        <h1>Exemplo de vídeo</h1>
        <video controls width="700" height="700" autoplay loop>
            <source src="caminho do video" type="video/mp4">
            <track kind="subtitles" srclang="pt-BR" label="PT-BR" src="caminho da legendas"></track>
        </video>
    </body>
</html>
