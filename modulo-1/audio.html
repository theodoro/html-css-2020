<!DOCTYPE html>

<html>
    <head>
        <title>Trabalhando com audio</title>
        <meta charset="utf-8" >
        <meta name="description" content="Exemplo de página com Audio" >
        <meta name="author" content="Bruno Aquino" >
        <meta name="keywords" content="HTML, CSS, JS, PHP" >
    </head>
    <body>
        <h1>Trabalhando com audio </h1>
        <audio controls autoplay loop> <!-- auto e loop fazem executar automaticamente e em loop, não sendo neessário caso não queira essas caracteristicas -->
            <source src="caminho do audio" type="audio/mpeg" >
        </audio>
    </body>
</html>
