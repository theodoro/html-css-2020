<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <title>Trabalhando com tabelas</title>
        <meta charset="utf-8" >
        
        <style>
            table,th,td{border: 1px solid #000;}
            th, td{padding: 7px;}
            .nome{background-color:red;}
            .email{background-color:green}
            .telefone{background-color:blue}

                <th>Nome</th>

                <th>Telefone</th>
                <th>Cargo</th>
            </tr>
            </thread>
            <tbody>
            <tr>
                <td>Bruno Theodoro</td>
                <td>nome@email.com</td>
                <td>44 43302-0000</td>
                <td rowspan="2">Desenvolvedor Web</td>
            </tr>
            <tr>
                <td>Sumara</td>
                <td>nome@email.com</td>
                <td>44 43302-0000</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4">Total: 2</td>
            </tr>
            </tfoot>
        </table>
    </body>
</html>
