<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <title>Exemplo de Figure e Figcaption</title>
        <meta charset="utf-8" >
        <meta name="author" content="Bruno Aquino" >
        <meta name="description" content="Exemplo de Figure e Figcaption" >
        <meta name="keywords" content="HTML, CSS, Figure, Figcaption" >
    </head>
    
    <body>
    <figure>
        <img src="_img/html5.png" alt="HTML" title="HTML5" width="500">
        <figcaption>Programação WEB</figcaption>
        <img src="_img/css3.png" alt="CSS" title="CSS3" width="500">
        <figcaption>Estilo com CSS</figcaption>
    </figure>
    </body>
</html>
