<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="utf-8" >
        <meta name="author" content="Bruno Aquino" >
        <meta name="description" content="Usando TAG MENU" >
        <meta name="keywords" content="HTML, MENU" >
        <link rel="icon" href="_img/html5.png" >
        <title>Exemplo da TAG MENU</title>
        
        <style>
            .elemento{width:300px; height:300px; background-color:#CCC}
        </style>
    </head>
    
    <body>
    
    <div class="elemento" contextmenu="meu-menu"></div>
       <menu type="context" id="meu-menu" >
            <menuitem>Atualizar</menuitem>
            <menu label="Siga-nos" >
                <menuitem icon="caminho">Facebook</menuitem>
            </menu>
       </menu>
    </body>

</html>
