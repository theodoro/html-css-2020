<!DOCTYPE html>

<html lang="pt-BR">

    <head>
        <title>Exemplo de Meter Progress</title>
        <meta charset="utf-8" >
        <meta name="author" content="Bruno Aquino" >
        <meta name="description" content="Trabalhando com Meter Progress" >
        <meta name="keywords" content="HTML, CSS, Meter Progress" >

    <body>
        <meter min="0" low="3" optimum="6" max="10" value="3"></meter>
